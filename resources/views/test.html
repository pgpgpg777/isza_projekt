<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>EOktatás</title>

    <!-- Styles -->
    <style>
        html,
        body {
            height: 100%;
        }

        body {

            align-items: center;

            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .fa-book {
            font-size: 60px;
            padding-bottom: 20px;
        }
        .container{
            padding-top: 40px;
        }
        #cim {
            font-weight: bold;
        }

    </style>
    <script>
        function addansw(){
            var container = document.getElementById("valaszok");
            var input = document.createElement("input");
            input.type = 'text';
            input.classList.add('form-control');
            container.appendChild(input);
            container.appendChild(document.createElement("br"));
            container.appendChild(document.createElement("br"));
        }
        function addq(){
            var container = document.getElementById("peldak");
            var input = document.createElement("div");
            input.innerHTML = document.getElementById("kerdes").value;
            container.appendChild(input);
            container.appendChild(document.createElement("br"));

        }
    </script>
</head>
<body class="text-center">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><i class="fa fa-book" aria-hidden="true"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Példatár</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Új feladat készítése
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="task.html">Segédanyag</a>
                    <a class="dropdown-item" href="test.html">Kvíz</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Csoportok</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Kilépés</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="feladat, osztály" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Keresés</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-lg-6">
            <h2>Teszt készítése</h2>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Teszt neve</label>
                    <input type="text" class="form-control" onkeyUp="document.getElementById('cim').innerHTML = this.value" id="exampleFormControlInput1" placeholder="Irodalom óra segédanyagok">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Diákok, csoportok hozzárendelése</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="8.A, Gipsz Jakab">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Leírás</label>
                    <textarea class="form-control" onkeyUp="document.getElementById('leiras').innerHTML = this.value" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <hr>
                <div class="form-group">
                    <label>Komponensek hozzáadása</label>
                </div>
                <div class="form-group">
                    <label>Kérdés</label>
                    <input type="text" class="form-control" id="kerdes" placeholder="Melyik a helyes válasz?" value="">
                </div>
                <button type="button" class="btn btn-default" onclick="addansw()    ">Válasz hozzáadása</button><br><br>
                <div id="valaszok"></div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Több megoldás is helyes lehet?</label>
                </div>
                <button type="button" class="btn btn-success" onclick="addq()">Kérdés hozzáadása</button><br><br>
                <hr>
                <button type="button" class="btn btn-default">Mentés</button><br>
            </form>
        </div>
        <div class="col-lg-6">
            <h2>Előlnézet</h2>
            <div id="cim"></div><br>
            <div id="leiras"></div><br>
            <div id="peldak">

            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
